<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/recipe.css" />
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <div id="logo_container">
            <img src="logo_p7.svg" alt="Logo" />
            <h1>Les petits plats</h1>
        </div>
        <div id="research_container">
            <div class="main_research">
                <input type="text" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" />
                <i class="material-icons">search</i>
            </div>
            <div id="tags">
                <div class="ingredients tags-group"></div>
                <div class="appliances tags-group"></div>
                <div class="ustensils tags-group"></div>
            </div>
            <div class="secondary_research">
                <div class="filter" id="ingredients">
                    <div class="filter_search">
                        <input type="text" placeholder="Ingrédients" />
                        <i class="material-icons">expand_more</i>
                    </div>
                    <ul class="filter_list hidden">

                    </ul>
                </div>
                <div class="filter" id="appliances">
                    <div class="filter_search">
                        <input type="text" placeholder="Appareils" />
                        <i class="material-icons">expand_more</i>
                    </div>
                    <ul class="filter_list hidden">

                    </ul>
                </div>
                <div class="filter" id="ustensils">
                    <div class="filter_search">
                        <input type="text" placeholder="Ustensiles" />
                        <i class="material-icons">expand_more</i>
                    </div>
                    <ul class="filter_list hidden">

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>

    <script src="index.js" type="module"></script>
</body>

</html>
